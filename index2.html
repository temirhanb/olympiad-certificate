<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="module" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

  <link href="./css/CirceRounded-Regular.woff" rel="stylesheet" crossorigin="anonymous">
  <link href="css.css" rel="stylesheet">
</head>
<body>
<div onclick="downloadFile()" id="svg_image">
  <img id="image" src="./img/image.jpg" alt="">
  <div id="container_text">
    <div id='svg_text'>
    </div>
  </div>
</div>
<script>
  const downloadFile = () => {

    const student =
      'Черкас Мораес Дмитрий' +
      ',Ситниченко Габриэлла';

    const studentArray = student.split(',');

    const myLoop = () => {

      studentArray.forEach(item => {
        const svg = document.getElementById("svg_image");
        const svgText = document.getElementById("svg_text");
        svgText.innerHTML = item;
        html2canvas(svg, {width: 3508, height: 2480, x: 0}).then(function (canvas) {

          const link = document.createElement("a");
          document.body.appendChild(link);
          link.download = svgText.innerHTML + ".png";
          link.href = canvas.toDataURL();
          link.target = '_blank';
          link.click();
          document.body.removeChild(link);
        });
      })
    }

    myLoop()
  }

</script>

</body>
</html>
